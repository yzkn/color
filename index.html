<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>color</title>
    <meta name="description" content="color">
    <meta name="author" content="YA-androidapp(https://github.com/YA-androidapp)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                color
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingColorList">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseColorList" aria-expanded="false" aria-controls="collapseColorList">
                        Color list
                    </button>
                </h2>
                <div id="collapseColorList" class="accordion-collapse collapse" aria-labelledby="headingColorList"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div id="color-list">
                            <input class="search" placeholder="Search" />
                            <table class="table table-sm" id="color-table">
                                <thead>
                                    <tr>
                                        <th class="sort" data-sort="number" style="text-align: right;">#</th>
                                        <th class="sort" data-sort="name">色名</th>
                                        <th class="sort" data-sort="code">カラーコード</th>
                                        <th class="sort" data-sort="complementary">補色</th>
                                        <th class="sort" data-sort="invert">反転色</th>
                                    </tr>
                                </thead>
                                <tbody class="list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingGrayList">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseGrayList" aria-expanded="false" aria-controls="collapseGrayList">
                        Gray list
                    </button>
                </h2>
                <div id="collapseGrayList" class="accordion-collapse collapse" aria-labelledby="headingGrayList"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div id="gray-list">
                            <input class="search" placeholder="Search" />
                            <table class="table table-sm" id="gray-table">
                                <thead>
                                    <tr>
                                        <th class="sort" data-sort="number" style="text-align: right;">#</th>
                                        <th class="sort" data-sort="code">カラーコード</th>
                                    </tr>
                                </thead>
                                <tbody class="list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingGradationList">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseGradationList" aria-expanded="false"
                        aria-controls="collapseGradationList">
                        Gradation list
                    </button>
                </h2>
                <div id="collapseGradationList" class="accordion-collapse collapse"
                    aria-labelledby="headingGradationList" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div id="gradation-list">
                            <div class="row">
                                <div class="col-1">
                                    <input type="color" id="cStart" name="cStart" value="#ff0000" />
                                </div>
                                <div class="col-1">
                                    <input type="color" id="cEnd" name="cEnd" value="#0000ff" />
                                </div>
                                <div class="col">
                                    <input type="number" id="num" name="num" value="8" min="3" />
                                </div>
                            </div>
                            <table class="table table-sm" id="gradation-table">
                                <thead>
                                    <tr>
                                        <th class="sort" data-sort="number" style="text-align: right;">#</th>
                                        <th class="sort" data-sort="code">カラーコード</th>
                                    </tr>
                                </thead>
                                <tbody id="gradation-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEyePicker">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEyePicker" aria-expanded="false" aria-controls="collapseEyePicker">
                        Picker (Eye dropper)
                    </button>
                </h2>
                <div id="collapseEyePicker" class="accordion-collapse collapse show" aria-labelledby="headingEyePicker"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-2">デスクトップから色を抽出</div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-dark" id="openEye"
                                    disabled="disabled">Open</button>
                            </div>
                            <div class="col-3" id="eye">
                                <div id="eyeCode"></div>
                                <div id="eyeRgba"></div>
                                <div id="eyeHsla"></div>
                                <div id="eyeHsva"></div>
                                <canvas width="100" height="75" id="eyeColor"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingHsvaPicker">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseHsvaPicker" aria-expanded="false" aria-controls="collapseHsvaPicker">
                        Picker (HSVA)
                    </button>
                </h2>
                <div id="collapseHsvaPicker" class="accordion-collapse collapse" aria-labelledby="headingHsvaPicker"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-2">
                                色相(Hue)<br>
                                彩度(Saturation)<br>
                                明度(Value)<br>
                                透明度(Alpha)
                            </div>
                            <div class="col-6">
                                <div class="ColorPicker" id="sliderPicker">
                                </div>
                            </div>
                            <div class="col-3" id="picked">
                                <div id="pickedCode"></div>
                                <div id="pickedRgba"></div>
                                <div id="pickedHsla"></div>
                                <div id="pickedHsva"></div>
                                <canvas width="100" height="75" id="pickedColor"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingLocalPicker">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseLocalPicker" aria-expanded="false" aria-controls="collapseLocalPicker">
                        Picker (Local file)
                    </button>
                </h2>
                <div id="collapseLocalPicker" class="accordion-collapse collapse" aria-labelledby="headingLocalPicker"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-2">ローカルファイルを読み込んで色を抽出</div>
                            <div class="col-6">
                                <input type="file" name="selectedImage" id="selectedImage">
                                <br>
                                <div id="loadedImage"></div>
                            </div>
                            <div class="col-3" id="clicked">
                                <div id="clickedCode"></div>
                                <div id="clickedRgba"></div>
                                <div id="clickedHsla"></div>
                                <div id="clickedHsva"></div>
                                <canvas width="100" height="75" id="clickedColor"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright ©
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/YA-androidapp" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/color.js"></script>
    <script src="js/iro.js"></script>
    <script src="js/rainbowvis.js"></script>

</body>

</html>
